<div class="container">
  <div class="col-12">
    <div>
      <textarea style="width: 50%; height: 125px; overflow: auto;" [(ngModel)]="requestText" maxlength="512" type="text" class="form-control" placeholder="Request Text" aria-label="ID"
          aria-describedby="addon-wrapping" required>
      </textarea>
      <br>
      <button style="width: 150px;" [disabled]="!requestText" (click)="addRequest()" class="btn btn-danger">Add</button>
      </div>

    </div>
  </div>
