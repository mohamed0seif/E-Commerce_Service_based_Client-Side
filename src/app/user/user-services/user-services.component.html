<caption class="caption-top" style="width: 150px; height: 50px;">
    <a class="btn btn-primary"
    [routerLink]="'/service/add'"
    >Add New Service</a>
 </caption>
<div>
    <div #Parent *ngFor="let Service of userServices" class="card">
        <div class="d-flex justify-content-start">
            <div class="align-self-end" class="Names">{{Service?.name}}</div>        
            <div *ngIf="!Service.approved" class="align-self-end status{{Service.approved}}" >Waiting</div>
            <div *ngIf="Service.approved" class="align-self-end status{{Service.approved}}" >Approved</div>
        </div>
        <div class="d-flex justify-content-start" >
            <label>Price : </label>
            <div style="padding-right: 10px;">{{Service?.price}}</div>
            <label>Rating : </label>
            <div>{{Service?.rating}}</div>
        </div>
        <div class="d-flex justify-content-start" >
            <label>Location : </label>
            <div>{{Service?.location}}</div>
        </div>
        <label>Description</label>
        <p>{{Service?.description}}</p>
        <button class="btn MainButton" (click)="Details(Service.id)">
                Show Service
        </button>
        <br>
        <div  class="d-flex justify-content-between ">
            <button class="btn MainButton" (click)="EditService(Service.id)">
                Edit
            </button>
            <button class="btn MainButton" (click)="DeleteService(Parent,Service)">
                Delete
            </button>
        </div>
       
    </div>
</div>
