<nav *ngIf="data" aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <button class="page-link" (click)="showPreviousPage()">Previous</button>
    </li>
    <li *ngFor="let page of pageNumbers" class="page-item">
      <a class="page-link" href="#" (click)="showPage(page)">{{page}}</a></li>
    <li class="page-item">
      <button class="page-link" (click)="showNextPage()">Next</button>
    </li>
  </ul>
</nav>
