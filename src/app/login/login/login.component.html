<!-- Pills content -->
  <div class="row d-flex" style="margin: 0px;">
    <form class="row d-flex justify-content-center w-100" [formGroup]="Loginform">
      <!-- Pills navs -->
      <div class="row d-flex justify-content-center" style="margin: 0px;">
        <div class="d-flex " style="margin-top: 50px; margin-bottom: 50px; width: 25%; height: 10px;">
          <button type="button " class="LoginButton MainButton buttonLeft">
          <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" [routerLink]="['/Login']" role="tab"
          aria-controls="pills-login" aria-selected="true">Login</a>
          </button>
          <button type="button" class="buttonRight LoginButton ">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" [routerLink]="['/Login/Register']" role="tab"
            aria-controls="pills-login" aria-selected="true">Register</a>
          </button>
        </div>
      </div>
       <!-- Pills navs -->
          <div class="w-25 p-3 ">
              <!-- Email input -->
              <div class="form-outline mb-4">
                  <input type="email" id="loginName" class="form-control" formControlName="userName"/>
                  <label class="form-label" for="loginName">UserName</label>
                  <P class="Error"
                  *ngIf="Loginform.controls.userName.touched 
                  && Loginform.controls.userName.errors?.['required']">
                  This field is required</P>
                  <p *ngIf="ErrorCode==0" class="Error">
                    This UserName doesn't exist
                  </p>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="loginPassword" class="form-control" formControlName="password"/>
                  <label class="form-label" for="loginPassword">Password</label>
                  <P class="Error"
                  *ngIf="Loginform.controls.password.touched 
                  && Loginform.controls.password.errors?.['required']">
                  This field is required</P>
                  <p *ngIf="ErrorCode==1" class="Error">
                    Password is incorrect
                  </p>
                </div>
                <!-- 2 column grid layout -->
                <div class="row mb-4">
                  <div class="col-md-6 d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-3 mb-md-0">
                      <input class="form-check-input" type="checkbox" value="" id="loginCheck" />
                      <label class="form-check-label" for="loginCheck"> Remember me </label>
                    </div>
                  </div>
              </div>
              <div class="form-outline mb-4 d-flex justify-content-center">
                  <button (click)="Login()" [disabled]="Loginform.invalid" class="btn btn-primary btn-block mb-4 w-25 MainButton">Sign in</button>
              </div>
              
                 
          </div>
        <!-- Submit button -->
      </form>
    </div>
  <!-- Pills content -->
